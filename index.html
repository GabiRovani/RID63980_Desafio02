<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Luckiest+Guy&family=Lusitana:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oregano:ital@0;1&family=Shrikhand&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Cabeçalho-->
     <header class="header">
        <h1>The Dev News</h1>
     </header>

     <!--Primeiro Conteúdo a Esquerda-->

     <main class="conteiner">

        <section class="main-grid">
            <div class="imagem-destaque">
                <img src="imagens/imagem1.svg" alt="imagem-destaque">
            </div>

     <!--Primeiro Conteúdo a Direita-->

     <aside class="posts-populares">
        <h3>Posts populares</h3>

        <div class="card">
        <img src="imagens/imagem2.svg" alt="imagem2">

        <div class="texto">
            <h4>Desenvolvimento atual</h4>
            <p>22 Agosto 2022</p>
        </div>
     </div>

        <div class="card">
            <img src="imagens/imagem3.svg" alt="imagem3">
            <div class="texto">
                <h4>GitLab vs GitHub</h4>
                <p>22 Agosto 2022</p>
            </div> 
        </div>

        <div class="card">
            <img src="imagens/imagem4.svg" alt="imagem4">
            <div class="texto">
                <h4>Café atrapalha?</h4>
                <p>22 Agosto 2022</p>
            </div> 
        </div>
     </aside>
    </section>

     </main>
    
</body>
</html>
